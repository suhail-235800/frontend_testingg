<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>





  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body style="  background-color: #08ac4b;

background-image: linear-gradient(45deg,#328f8a,#08ac4b);">
  <div style="text-align: center">
    <h1>Fill your details</h1>
  </div>

  <div class="">
    <div class="col d-flex justify-content-center">
      <div class="col-6">
        <form>
          <fieldset>
            <legend class="text-center">Valid information is required to register. <span class="req"><small>
                  required *</small></span></legend>
            <div class="form-group">
              <label for="Name"><span class="req">* </span> UID: </label>
              <input required type="number" [(ngModel)]="passenger.uid" name="uid" id="name" class="form-control phone"
                maxlength="28" />
            </div>
            <div class="form-group">
              <label for="Name"><span class="req">* </span> Name: <small>This will be your login user
                  name</small> </label>
              <input required type="text" [(ngModel)]="passenger.p_name" name="name" id="p_name"
                class="form-control phone" maxlength="28" />
            </div>

            <div class="form-group">
              <label for="Email"><span class="req">* </span> Email: </label>
              <input class="form-control" type="text" [(ngModel)]="passenger.email" name="email" id="txt" required />
              <div id="errFirst"></div>
            </div>

            <div class="form-group">
              <label for="phone"><span class="req">* </span> Phone:</label>
              <input class="form-control" type="number" [(ngModel)]="passenger.p_no" name="p_no" id="txt" required />
              <div id="errLast"></div>
            </div>

            <div class="form-group">
              <label for="source"><span class="req">* </span> Source link:</label>
              <input class="form-control" required type="text" [(ngModel)]="passenger.source" name="source"
                id="email" />
              <div class="status" id="status"></div>
            </div>

            <div class="form-group">
              <label for="destination"><span class="req">* </span> Destination:</label>
              <input class="form-control" required type="text" [(ngModel)]="passenger.dest" name="dest" id="email" />
              <div class="status" id="status"></div>
            </div>



            <div class="form-group">
              <label for="destination"><span class="req">* </span> Distance in km:</label>
              <input class="form-control" required type="text" [(ngModel)]="passenger.kms" name="dist" id="email" />
              <div class="status" id="status"></div>
            </div>

            <div class="form-group">
              <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
            </div>
          </fieldset>
        </form>

      </div>
    </div>
  </div>
</body>

</html>
