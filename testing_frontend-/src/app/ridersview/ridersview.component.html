<body>
  





    <div class="panel panel-primary">
      <div class="panel-heading">
        
        <h2>Available Rides</h2>
      
      </div>
      <div class="d-flex justify-content-between">
        <div>
      <label for="uid">Enter your UID:</label>
      <input type="number" name="uid" #uid required style="height: 30px;">
    </div>
    <div>
      <label for="start_point">Search by place:</label>
      <input type="text" name="start_point" #start_point required style="width: 180px;height:1px;border: 1px solid black;">
    <button style="height: 30px;" (click)="getTrip(start_point.value)">Search</button>
    </div></div>
      <div class="panel-body">
        <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="2" width="100%">
    
          <thead>
            <tr>
              <th>Trip Id</th>
              <th >Driver Name</th>
              <th >Starting Point</th>
              <th >Destination</th>
              <th >Starting Time</th>
              <th>Ending Time</th>
              <th>Price/Km</th>
              
              <th>Action</th>
              
             
            </tr>
            

          </thead>
          <tbody>
            
            
            
    
            <tr *ngFor="let r of rides3">
              <td>{{r.tripid}}</td>
              <td>{{r.name}}</td>
              <td>{{r.start}}</td>
              <td>{{r.dest_point}}</td>
              <td>{{r.start_time}}</td>
              <td>{{r.dest_time}}</td>
              <td>{{r.price}}</td>
              
              <td><button style='margin-right:16px'  class="btn btn-outline-dark" (click)="manipulate(r.tripid,uid.value)">Book</button>

            <tr>
    
    
    
              
                 
                  
                 
                  
                </td>
            
          </tbody>
        </table>
      </div>
    </div>
</body>
