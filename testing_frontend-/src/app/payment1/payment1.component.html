<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <br>

  <input type="button" value="Home" class="bt" routerLink="/home1">
  <br>
  <br>
  <label for="invoice" style="font-size: 20px;">Enter your uid:</label>
  <input type="text" style="border: 1px solid black;height: 22px; margin-left: 5px;" name="invoice" id="uid" #uid>
  <button (click)="generate(uid.value)" style="margin-left: 5px;">Generate invoice</button>
  <div class="panel panel-primary">
   
    <div class="panel-heading">

      <h2>Invoice</h2>

    </div>
    <div class="panel-body">
      <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="2"
        width="100%">

        <thead>
          <tr>
            <th>Trip Id</th>
            <th>User Id</th>
            <th>Name</th>
            <th>Amount To Be Paid</th>


          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of rides">
            <td>{{r.tripid}}</td>
            <td>{{r.uid}}</td>
            <td>{{r.p_name}}</td>
            <td>{{r.fee}}</td>

          </tr>









        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
