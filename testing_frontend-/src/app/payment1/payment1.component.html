<body>
  <br>

  <input type="button" value="Home" class="bt" routerLink="/home1">
  <br>
  <br>
  <div class="panel panel-primary">
    <label for="invoice">Enter your uid:</label>
    <input type="text" name="invoice" id="uid" #uid>
    <button (click)="generate(uid.value)">Generate invoice</button>
    <div class="panel-heading">

      <h2>Invoice</h2>

    </div>
    <div class="panel-body">
      <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="2"
        width="100%">

        <thead>
          <tr>
            <th>Trip Id</th>
            <th>User Id</th>
            <th>Name</th>
            <th>Amount To Be Paid</th>


          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of rides">
            <td>{{r.tripid}}</td>
            <td>{{r.uid}}</td>
            <td>{{r.p_name}}</td>
            <td>{{r.fee}}</td>

          </tr>









        </tbody>
      </table>
    </div>
  </div>
</body>
