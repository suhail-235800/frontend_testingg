
<html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body >

            <h1 class="mb-5" style="text-align: center;">Enter your Employee ID</h1>
           

 

        <form class="mb-5 " [formGroup]="forget" (ngSubmit)="submitData(uid.value)">
          <div class="mt-2 mb-2  col-4">
            <input  type="number" formControlName="Uid"  class="form-control"  placeholder="Uid" id="uid" #uid>
            <div *ngIf="Uid.invalid && (Uid.touched || Uid.dirty)">
              <span class="error" *ngIf="Uid.errors?.required">Uid is Required</span>
              <span class="error"*ngIf="Uid.errors?.pattern">Enter valid Uid</span>
              
            </div>
            <br>
              <br>
              <br>
         </div>



          <button class="btn btn-success">Submit</button>
          <button class="btn btn-success" routerLink="/home">Return home</button>


        </form>

     




  



</body>

</html>
